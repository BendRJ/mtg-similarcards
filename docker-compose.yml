services:
  postgres:
    image: postgres:16-alpine
    container_name: mtg-similarcards-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mtguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mtgpassword}
      POSTGRES_DB: ${POSTGRES_DB:-mtgcards_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Named volume: persists database files across container restarts/removals in /var/lib/postgresql/data on the host
      - postgres_data:/var/lib/postgresql/data
      # Bind mount: SQL scripts here run automatically on first database initialization
      # Note: Scripts only execute when database is created. Delete volume to re-run. 
      - ./src/database/sql/create_tables:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mtguser} -d ${POSTGRES_DB:-mtgcards_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
